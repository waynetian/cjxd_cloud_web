<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>长江信达-水利云平台</title>
    <link href="/static/lib/bootstrap.css" rel="stylesheet">

    <script src="/static/lib/jquery.js" /></script>
    <script src='/static/lib/bootstrap.js'></script>

  </head>

<body style="background:url('/static/images/img-bg.jpg') no-repeat center center; height:700px;">

<div class="container colored" style="margin-top: 150px" >
    <div class="col-md-4"></div>
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">长江信达-水利云平台</h1>
                </div>
                <div class="panel-body">
                    <form action="/login/" method="post">
                        {% csrf_token %} 
 
                        <fieldset>
                            <div class="form-group">
                              <input class="form-control" placeholder="邮箱" name="email" type="email" required="required"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password" value="" required="required" />
                            </div>
                            <div class="checkbox">
                                <label><input name="remember" type="checkbox" value="Remember Me"/>记住登陆</label>
                            </div>
                            <button type="submit" class="btn btn-primary">登陆</button>
                            <button type="button" class="btn btn-success" onclick='register()'>注册</button>
 
                       </fieldset>
                    </form>

                </div><!-- end div panel-body-->
            </div>
        </div>
    </div>
</div>
<script>

function register()
{
    window.location.href="/register"; 
}

</script> 
</body>
</html>
